<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<th:block th:replace="fragments/templates :: header"/>

<body>

<th:block th:replace="fragments/templates :: anonimus-navbar"/>

<div class="container">

    <div class="mt-5 ms-5 me-5">
        <h1 class="text-center">Login</h1>

        <div class="row justify-content-center" th:if="${logout}">
            <div class="col-lg-4 mt-4">
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    You've has been logged out successfully
                    <button type="button" class="btn-close" data-dismiss="alert"></button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center" th:if="${regSuccess}">
            <div class="col-lg-4 mt-4">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    Registration completed successfully
                    <button type="button" class="btn-close" data-dismiss="alert"></button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center" th:if="${error}">
            <div class="col-lg-4 mt-4">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    Invalid username or password
                    <button type="button" class="btn-close" data-dismiss="alert"></button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-4 mt-4">
                <form class="row" th:object="${loginForm}" th:action="@{/login}" method="post">
                    <div class="mb-4">
                        <label class="form-label h5" th:for="username">Username</label>
                        <input class="form-control" type="text" placeholder="Username" th:field="*{username}"
                               required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label h5" th:for="password">Password</label>
                        <input class="form-control" type="password" placeholder="Password" th:field="*{password}"
                               required>
                    </div>

                    <div class="col-lg-4">
                        <input class="btn btn-success" type="submit" value="Login">
                    </div>
                </form>

                <div class="row mt-4">
                    <a th:href="@{/registration}">
                        <input class="btn btn-outline-info" type="submit" value="Registration"/>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

<th:block th:include="fragments/templates :: allJss"/>

</body>
</html>
